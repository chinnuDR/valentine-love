    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(-45deg);
      animation: float 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after { left: 15px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
    }

    h1 {
      font-size: 2.7rem;
      color: #d6005c;

    }

    .gif_container img {
      width: 260px;
      margin-top: 25px;
      border-radius: 25px;

    }

    .signature {

      color: #ff2f92;
    }
  </style>
</head>

  <!-- Floating Hearts Script -->
  <script>
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
